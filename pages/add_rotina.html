<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LembreME - App muito Foda</title>
    <link rel="stylesheet" href="../styles/add_rotina.css">
    <script type="module" src="/scripts/add_rotina.js"></script> 
    <script type="module" src="/scripts/database.js"></script> 
</head>
<body>

    <header>
        <section class="header">
            <a href="../index.html"><img src="../assets/arrow_left.png"></a>
            <h1>Adicionar Rotina</h1>
            <img src="../assets/close.png" alt="">
        </section>
    </header>

    <main>
        <form action="" class="submit-rotina">
            <div class="input-nome">
                <h2>Nome da Rotina:</h2>
                <input class="submit-text" id="inputName" placeholder="Remédios de ..."> 
            </div>
            <div class="input-description">
                <h2>Descrição:</h2>
                <textarea class="submit-text" wrap="soft" id="inputDesc" placeholder="Rotina de remédios para..."></textarea>
            </div>
        </form>
        <input type="submit" id="botao" value="Adicionar Remédios">
    </main>
    
</body>
</html>
