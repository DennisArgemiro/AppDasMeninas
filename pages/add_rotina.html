<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LembreME - App muito Foda</title>
    <link rel="stylesheet" href="/styles/add_rotina.css">
</head>
<body>

    <header>
        <section class="header">
            <a href="/index.html"><img src="/assets/arrow_left.png"></a>
            <h1>Adicionar Rotina</h1>
            <img src="/assets/close.png" alt="">
        </section>
    </header>

    <main>
        <section class="submit-rotina">
            <div class="input-nome">
                <h2>Nome da Rotina:</h2>
                <input class="submit-text" value="">
            </div>
            <div class="input-description">
                <h2>Descrição:</h2>
                <textarea class="submit-text" wrap="soft"></textarea>
            </div>
        </section>

        <section class="add-rotina">
            <button type="submit">
                <a href="/pages/search.html"><h3>Adicionar Rotina</h3></a>
            </button>
        </section>

    </main>
    
</body>
</html>
